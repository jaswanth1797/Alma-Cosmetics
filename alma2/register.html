<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Alma</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="images/logo.jpg" alt="Alma Logo" class="logo-img">
                <span class="logo-text">ALMA</span>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item"><a href="index.html#home" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="index.html#perfumes" class="nav-link">Perfumes</a></li>
                <li class="nav-item"><a href="index.html#cosmetics" class="nav-link">Cosmetics</a></li>
                <li class="nav-item"><a href="myorders.html" class="nav-link">My Orders</a></li>
            </ul>
            <div class="hamburger"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div>
        </div>
    </nav>

    <section class="products-section" style="padding-top: 120px;">
        <div class="container">
            <h2 class="section-title">Register</h2>
            <form id="registerForm" class="contact-form" style="max-width: 420px; margin: 0 auto;">
                <input type="text" id="regName" placeholder="Name" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
            <p style="text-align:center; margin-top:1rem; color:#ccc;">Have an account? <a href="login.html" class="nav-link">Login</a></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
<script>
document.addEventListener('DOMContentLoaded', () => {
    if (typeof setupAuthForms === 'function') setupAuthForms();
});
</script>
</html>
